<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Aninhada</title>
</head>
<body>
    <h1>Projeto</h1>
    <ul class="tree">
        <li>
            <spam wm-folder>Backend</spam>
            <ul>
                <li>
                    <spam wm-folder>App</spam>
                    <ul>
                        <li>produto.js</li>
                        <li>usuario.js</li>
                        <li>venda.js</li>
                    </ul>
                </li>
                <li>
                    <spam wm-folder>config</spam>
                    <ul>
                        <li>banco.js</li>
                        <li>rotas.js</li>
                        <li>servidor.js</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>
            <spam wm-folder>frontend</spam>
            <ul>
                <li>
                    <spam wm-folder>public</spam>
                    <ul>
                        <li>app.css</li>
                        <li>app.html</li>
                        <li>app.js</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</body>

<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<script>
    document.querySelectorAll('[wm-folder]').forEach(folder => {
        folder.onclick = function(e) {
            const ul = folder.nextElementSibling
            const d = ul.style.display
            ul.style.display = d === 'none' ? 'block' : 'none'
        }
    })
</script>

</html>
